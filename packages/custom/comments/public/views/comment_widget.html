<div class="comment-widget">
  <h3>Comments</h3>
  <ul class="list-group" ng-repeat="comment in currentArticle.comments">
  	<li class="list-group-item">{{comment.content}}</li>
  </ul>
  <form name="commentForm">
	  <div class="input-group" ng-class="{ 'has-error' : submitted && commentForm.$invalid }">
	    <textarea name="commentBody" id="commentBody" class="form-control custom-control" rows="3" style="resize:none" data-ng-model="commentBody" required>
	    </textarea>     
	    <span class="input-group-addon btn btn-primary" ng-click="addComment(commentForm.$valid)">Comment</span>
		</div>
	</form>
</div>
